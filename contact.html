<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Mitumba eSales</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="" alt="Mitumba Logo">
        <span>Mitumba <br><small>eSales</small></span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="category.html">Categories</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact</a>
      </nav>
      <a href="download.html" class="download-btn"> <i class="fa-brands fa-google-play"></i> Download App</a>
    </div>
  </header>

  <section class="contact-section">
    <h2>Contact US</h2>
    <form class="contact-form">
      <label>Name</label>
      <input type="text" placeholder="Your Name" required>
      
      <label>Email</label>
      <input type="email" placeholder="Your Email" required>
      
      <label>Message</label>
      <textarea placeholder="Your message" rows="5" required></textarea>

      <button type="submit" class="submit-btn">Submit</button>

      <input type="text" class="newsletter" placeholder="Sign Up for offers + affordable fashion" />
      <button class="subscribe-btn">Subscribe</button>
    </form>
  </section>
 
  <footer>
    <div class="social-icons">
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-whatsapp"></i>
    </div>
  </footer>
</body>
</html>
